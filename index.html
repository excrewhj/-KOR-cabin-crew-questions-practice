                "선배가 본인의 실수를 본인에게 전가한다면 어떻게 할 것인지?",
                "유명연예인이 기내에 탄다면 어떻게 할건지?",
                "영어를 못하는 승객에게 기내식 서비스를 어떻게 제공할 건지?",
                "이륙 후 휴대폰을 사용하는 승객을 어떻게 대응할건지?",
                "담요를 요청하는 승객이 있는데, 담요가 없다면?"
            ]
        };

        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let timer;

        function startQuiz(category) {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('quizPage').classList.remove('hidden');
            selectedQuestions = questionCategories[category].sort(() => 0.5 - Math.random()).slice(0, 5);
            currentQuestionIndex = 0;
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex < selectedQuestions.length) {
                document.getElementById('question').innerText = selectedQuestions[currentQuestionIndex];
                document.getElementById('nextBtn').classList.remove('hidden');
                startTimer();
            } else {
                document.getElementById('question').innerText = "질문이 끝났습니다!";
                document.getElementById('nextBtn').classList.add('hidden');
                document.getElementById('returnBtn').classList.remove('hidden');
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function startTimer() {
            let timeLeft = 120;
            document.getElementById('timer').innerText = `남은 시간: ${timeLeft}초`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `남은 시간: ${timeLeft}초`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    currentQuestionIndex++;
                    showQuestion();
                }
            }, 1000);
        }

        function returnToMain() {
            location.reload();
        }
    </script>
</body>
</html>
