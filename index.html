<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국내항공사 면접 순발력 키우기</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; }
        .container { margin: 50px auto; padding: 20px; background: white; border-radius: 10px; width: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .btn { display: block; width: 80%; margin: 10px auto; padding: 10px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; }
        .purple-btn { background-color: #9370DB; color: white; }
        .purple-btn:hover { background-color: #7B68EE; }
        .hidden { display: none; }
        #timer { font-size: 20px; font-weight: bold; margin-top: 10px; }
        .copyright { font-size: 14px; color: gray; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container" id="mainPage">
        <h2>국내항공사 면접 순발력 키우기</h2>
        <p class="copyright">Platinum Crew</p>
        <button class="btn purple-btn" onclick="startQuiz(1)">1. 필수 기출 문제</button>
        <button class="btn purple-btn" onclick="startQuiz(2)">2. 돌발질문</button>
        <button class="btn purple-btn" onclick="startQuiz(3)">3. 시사문제</button>
        <button class="btn purple-btn" onclick="startQuiz(4)">4. 롤플레잉</button>
    </div>

    <div class="container hidden" id="quizPage">
        <h2 id="question"></h2>
        <div id="timer">남은 시간: 120초</div>
        <button class="btn purple-btn hidden" id="nextBtn" onclick="nextQuestion()">다음 질문</button>
        <button class="btn purple-btn hidden" id="returnBtn" onclick="returnToMain()">메인 페이지로 돌아가기</button>
    </div>

    <script>
        const questionCategories = {
            1: ["전공소개 해 주세요", "전공을 왜 선택했나요?", "승무원과 전공에는 어떤 연관이 있나요?", "본인이 승무원이 된다면, 해당 전공이 어떻게 도움이 된다고 생각하나요?"],
            2: ["역지사지에 대해 이야기 해보세요", "가장 자신있는 집안일과 노하우", "오늘 집에서 나오는 순간까지 '아..나 이거 부족한데 괜찮을까?' 했던 것에 대해 이야기 해보기"],
            3: ["최근 사회 이슈나 키워드로 어떤 것을 꼽을 수 있을까요?", "과학 기술 발전에 대해 어떻게 생각하나요?", "sns 사용하는지? sns 사용에 대해 어떻게 생각하는지?"],
            4: ["승객이 컴플레인을 건다면 어떻게 할건지?", "기내에서 작은 전자기기가 화재가 난다면 어떻게 할 것인지?", "20대, 30대 여성들이 정말 까다로운데 어떻게 서비스를 할건지?"]
        };

        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let timer;

        function startQuiz(category) {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('quizPage').classList.remove('hidden');

            // 카테고리별 질문에서 3개 랜덤 선택
            selectedQuestions = questionCategories[category].sort(() => 0.5 - Math.random()).slice(0, 3);
            currentQuestionIndex = 0;
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex < selectedQuestions.length) {
                document.getElementById('question').innerText = selectedQuestions[currentQuestionIndex];
                document.getElementById('nextBtn').classList.remove('hidden');
                startTimer();
            } else {
                document.getElementById('question').innerText = "질문이 끝났습니다!";
                document.getElementById('nextBtn').classList.add('hidden');
                document.getElementById('returnBtn').classList.remove('hidden');
            }
        }

        function nextQuestion() {
            clearInterval(timer);
            currentQuestionIndex++;
            showQuestion();
        }

        function startTimer() {
            let timeLeft = 120;
            document.getElementById('timer').innerText = `남은 시간: ${timeLeft}초`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `남은 시간: ${timeLeft}초`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    currentQuestionIndex++;
                    showQuestion();
                }
            }, 1000);
        }

        function returnToMain() {
            location.reload();
        }
    </script>
</body>
</html>
